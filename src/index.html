<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
</head>
<body>
  <div class="wrapper">
    <div class="enter">
      <h1>Авторизация</h1>
      <!-- <div class="user__icon-img"></div>
      <span style="color:gray">Добавьте фото</span> -->
      <input type="text" name="nameInput" class="enter__name enter__input" placeholder="Введите ФИО">
      <input type="text" name="nickInput" class="enter__nick enter__input" placeholder="Введите ваш ник">
      <button data-role="enterButton" id="enterButton" class="enter__button">Войти</button>
    </div>
  </div>
  <div class="chat hidden">
    <div class="info">
      <div id="user">
        <div class="user__icon">
          <div class="user__icon-img">
            <!-- <img src="./src/img/photo-camera.png" id="avatar">', -->
          </div>
        </div>
        <div class="user__info">
        </div>
      </div>
      <div id="users">
        <div>Все пользователи</div>

      </div>
    </div>
    <div class="messages">
      <div class="messages__header">
        <div style="margin-bottom: 5%;">Чат</div>
        <div id="quant-users">Колличество участников</div>
      </div>
      <div class="messages__window">
        <ul class="messages__list"></ul>
      </div>
      <div class="messages__controlls">
        <input type="text" class="messages__input" placeholder="Введите сообщение...">
        <button id="sendButton" class="messages__button">Отправить</button>
      </div>
    </div>
  </div>
 
</body>
</html>
